
<div th:replace="admin/fragments/header :: header"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
	<div
		class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h2">회원등록</h1>
		<div class="btn-group mb-2 mb-md-0"></div>
	</div>
	<div class="userinfo">
		<div class="card mb-4 mb-xl-0">
			<div class="card-header">기본정보 등록</div>
			<div class="card-body">
				<form id="adminUserRegister">
					<div class="form-floating mb-3">
						<input type="email" id="register-email" name="email" class="form-control"
							placeholder="" value=""> <label
							for="floatingInput">Email</label>
						<div class="form-check">
							<input class="form-check-input" type="checkbox" value=""
								name="emailConfim" id="flexCheckEmailChecked"> <label
								class="form-check-label" for="flexCheckEmailChecked"> Email
								확인 </label>
							<p id="emailChecked" name="errorMessage"></p>
						</div>
						<button type="button"
							class="btn btn-outline-warning btn-sm margintop" onclick="checkEmailDuplicate()">Email가능
							확인</button>
					</div>
					<div class="form-floating mb-3">
						<input type="text" name="name" id="register-name" class="form-control"
							placeholder="" value=""> <label
							for="floatingInput">이름</label>
						<p id="nameChecked" name="errorMessage"></p>
						<button type="button"
							class="btn btn-outline-warning btn-sm margintop" onclick="checkNameDuplicate()">사용가능 확인</button>
					</div>
					<div class="form-floating mb-3">
						<input type="date" name="birth" class="form-control"
							placeholder="Leave a comment here" value=""> <label
							for="floatingInput">생년월일</label>
						<p id="birthChecked" name="errorMessage"></p>
					</div>
					<div class="btn-group userbottom" role="group"
						aria-label="Basic radio toggle button group">
						<input type="radio" class="btn-check" name="gender" id="btnradio1"
							autocomplete="off"> <label
							class="btn btn-outline-primary" for="btnradio1" id="radioGender1">남성</label> <input
							type="radio" class="btn-check" name="gender" id="btnradio2"
							autocomplete="off"> <label
							class="btn btn-outline-primary" for="btnradio2" id="radioGender2">여성</label>
					</div>
					<p id="genderChecked" name="errorMessage"></p>
					<div class="form-floating mb-3">
						<input type="text" name="password" class="form-control"
							id="floatingInput" placeholder="" value=""> <label
							for="floatingInput">비밀번호</label>
						<p id="passwordChecked" name="errorMessage"></p>
					</div>
					<div class="form-floating mb-3">
						<input type="text" name="passwordCheck" class="form-control"
							id="floatingInput" placeholder="" value=""> <label
							for="floatingInput">비밀번호 확인</label>
						<p id="passwordCheckChecked" name="errorMessage"></p>
					</div>
					<div class="form-floating mb-3">
						<input type="text" name="address" class="form-control"
							id="floatingInput" placeholder="" value=""> <label
							for="floatingInput">주소</label>
						<p id="addressChecked" name="errorMessage"></p>
					</div>
					<div class="userbottom">
						<div class="marginbottom">
							<i class="bi bi-journal-check"></i> 등록목적
						</div>
						<div class="form-check form-switch form-check-inline">
							<input class="form-check-input" name="user" type="checkbox"
								role="switch" id="user"> <label class="form-check-label"
								for="user">구입</label>
						</div>
						<div class="form-check form-switch form-check-inline">
							<input class="form-check-input" name="seller" type="checkbox"
								role="switch" id="seller"> <label
								class="form-check-label" for="seller">출품</label>
						</div>
						<div class="form-check form-switch form-check-inline">
							<input class="form-check-input" name="admin" type="checkbox"
								role="switch" id="admin"> <label
								class="form-check-label" for="admin">관리자</label>
						</div>
					</div>
					<div class="userinfo" align="right">
						<a href="/admin/users" type="reset" class="btn btn-outline-secondary">리셋</a>
						<button type="button" class="btn btn-outline-primary"
							onclick="userRegister()">등록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</main>
<div th:replace="admin/fragments/footer :: footer"></div>
<script type="text/javascript" th:src="@{/js/admin/user-register.js}"></script>
