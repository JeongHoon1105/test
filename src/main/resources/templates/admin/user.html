<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:replace="admin/fragments/header :: header"></div>
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">회원관리</h1>
        <div class="btn-group mb-2 mb-md-0">
            <button type="button" class="btn btn-sm btn-outline-secondary">
                <span data-feather="user" class="align-text-bottom"></span>
                관리자
            </button>
        </div>
    </div>
    <div class="table-responsive">
        <div align="right">
            <button type="button" class="btn btn-outline-primary" onclick="location.href='/admin/user-register';">등록</button>
            <button type="button" class="btn btn-outline-danger">삭제</button>
        </div>
        <table class="table table-hover table-sm caption-top">
            <caption>일반회원</caption>
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">이름</th>
                <th scope="col">포지션</th>
                <th scope="col"><i class="bi bi-envelope-check"></i></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody class="table-group-divider" id="user-table">

            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination justify-content-end">
                <li class="page-item disabled">
                    <a class="page-link">&laquo;</a>
                </li>
                <li class="page-item active"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item">
                    <a class="page-link" href="#">&raquo;</a>
                </li>
            </ul>
        </nav>
        <div align="right">
            <button type="button" class="btn btn-outline-primary" onclick="location.href='/admin/user-register';">등록</button>
            <button type="button" class="btn btn-outline-danger">삭제</button>
        </div>
    </div>
    <table style="display:none">
        <tbody>
        <tr id="hidden-table">
            <td align="center"><input class="form-check-input" type="checkbox" /></td>
            <td style="cursor:pointer;">
                <div>
                    <p class="fw-bold mb-1 name"></p>
                    <p class="text-muted mb-0 email"></p>
                </div>
            </td>
            <td style="cursor:pointer;">
                <div>
                    <p class="fw-bold mb-1 role"></p>
                    <p class="text-muted mb-0"></p>
                </div>
            </td>
            <td></td>
            <td align="center">
                <div class="gap-2 d-md-block">
                    <button type="button" class="btn btn-outline-secondary btn-sm userinfo-edit" onclick="location.href='/admin/userinfo-edit/${user.id}'">
                        <i class="bi bi-pencil-fill"></i>
                    </button>
                    <button type="button" class="btn btn-outline-secondary btn-sm">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</main>
<script type="text/javascript" th:src="@{/js/admin/user-list.js}"></script>
<div th:replace="admin/fragments/footer :: footer"></div>
</html>
